<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" allow="autoplay" controls>
        <source src="midia/farmacia-broca.mp3" type="audio/mpeg">
        <p>Caso não consiga ouvir, pode <a href="midia/farmacia-broca.mp3">baixar aqui.</a></p>
    </audio>
</body>
</html>
