<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de c√©lula</h1>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td rowspan="2">G</td>
        </tr>
        <tr>
            <td>H</td>
            <TD>D</TD>
        </tr>
    </table>
</body>
</html>
