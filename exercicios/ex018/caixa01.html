<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Exemplos de Caixas</title>
    <style>
        h1 {
            background-color: lightseagreen;
            border-style: solid;
            border-width: 10px;
            border-color: aqua;
            width: 300px;
            height: 300px;
            padding: 10px;
        }
        a {
            border: 5px dotted rgb(255, 0, 0);
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>O h1 é um exemplo de um box-level</h1>
        <p>os parágrafos também são exemplos de caixa box-level, diferentes dos <a href="#">links que são caixa inline-level</a>. Vamos ver mais.</p>
</body>
</html>
