<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>iframes</title>
    <style>
        iframe {
            width: 300px;
            height: 350px;
            border: 3px solid darkblue;
        }
    </style>
</head>
<body>
    <h1>Utilizando a tag iframe</h1>
    <p>
        Acesse o site do 
        
        <iframe src="https://cursoemvideo.com" frameborder="0">
            <a href="https://cursoemvideo.com" target="_blank"></a>
        </iframe>

        e faça sua inscrição.
    </p>
    <p>
        Também tem o repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io"></a>
        </iframe>

        que também é muito legal.
    </p>
</body>
</html>
