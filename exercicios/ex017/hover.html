<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste :hover</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <style>
        div:hover {
            color: black;
            background-color: pink;
        }
        div {
            color: white;
            background-color: lightseagreen;
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
