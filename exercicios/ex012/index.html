<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560px" controls poster="images/thumb.png">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <source src="midia/meuvideo.webm" type="video/webm">
        <p>Infelizmente seu navegador não carrega o vídeo.</p>
    </video>

    <h1>Hospedando vídeo externamente pelo Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NJm6WqrXT_s?si=s-D85kEiZr-juLu5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Hospedando vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/7432667?h=31ec2c6523&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <h2>externamente</h2>
    <video controls playsinline style="width: 560px; height: 315px;"><source src="https://pixeldrain.com/api/file/Nhj8Zhyn" type="video/mp4" /></video><br>

    <iframe src="https://pixeldrain.com/u/Nhj8Zhyn?embed&style=sweet" style="width: 800px; max-width: 100%; height: 600px; max-height: 100%;"></iframe><br>

    <video controls playsinline style="width: 560px; height: 315px;"><source src="https://pixeldrain.com/api/file/GMbwMec6" type="video/mp4" /></video>
</body>
</html>
